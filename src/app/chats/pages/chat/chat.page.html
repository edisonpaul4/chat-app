<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Chats </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #scrollElement [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid style="padding-bottom: 50px;">
    <ion-row *ngFor="let chat of chats$ | async" [ngClass]="{'ion-justify-content-end': chat.userID == userID}">
      <ion-col class="ion-text-center" size='8'>
        <ion-card>
          <ion-label position="stacked">{{chat.date | date : 	'd/M/yy, h:mm a'}} - </ion-label>
          <ion-label position="stacked">{{chat.userID}}</ion-label>
          <ion-textarea style="padding-left: 10px; padding-right: 10px;" readonly [ngClass]="{'propio': chat.userID == userID, 'otro': chat.userID != userID}"
            [value]='chat.content'>
          </ion-textarea>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-card>
            <ion-item>
              <ion-textarea [(ngModel)]="mensaje"></ion-textarea>
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col size="2" class="ion-text-center" (click)='crearMensaje()'>
          <ion-icon class="enviar" name="arrow-forward-circle-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
