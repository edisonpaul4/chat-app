<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Grupos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Grupos</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row *ngFor="let group of groups$ | async">
            <ion-col class="ion-text-center">
                <ion-card [routerLink]="['/tabs/chats/chat/', group.groupId]">
                    <ion-card-header>
                        <ion-card-subtitle>{{group.name}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col class="ion-text-center">
                    <ion-card style="background-color:darkgreen; color: white;" (click)='addGroup()'>
                        <ion-card-header>
                            <ion-card-subtitle style="color: white;">AÃ‘ADIR NUEVO GRUPO</ion-card-subtitle>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
