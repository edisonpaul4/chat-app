<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Informaci√≥n
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Inicio Sesion</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid style="padding-top: 50px;">
        
        <ion-row class="border">
            <ion-col>
                <ion-label position="fixed">EMAIL</ion-label>
                <ion-input [(ngModel)]="user"  type='email'></ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="border">
            <ion-col>
                <ion-label position="fixed">PASSWORD</ion-label>
                <ion-input [(ngModel)]='pass' type='password'></ion-input>
            </ion-col>
        </ion-row>
        <ion-row style="padding-top: 50px;">
            <ion-col>
                <ion-button expand="block" (click)='iniciar()'>Iniciar sesion</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
